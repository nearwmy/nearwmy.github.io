<h3 id="一言不合上代码"><a href="#一言不合上代码" class="headerlink" title="一言不合上代码"></a>一言不合上代码</h3><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> arr = [],</span><br><span class="line">	m = <span class="number">6</span>,</span><br><span class="line">	n = <span class="number">6</span>;</span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">let</span> i = <span class="number">0</span>; i&lt;m; i++)&#123;</span><br><span class="line">	<span class="keyword">let</span> tmp = []</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">let</span> j = <span class="number">0</span>; j&lt;n; j++)&#123;</span><br><span class="line">		tmp.push(<span class="string">'['</span> + i + j + <span class="string">']'</span>)</span><br><span class="line">	&#125;</span><br><span class="line">	arr.push(tmp)</span><br><span class="line">&#125;</span><br><span class="line"><span class="built_in">console</span>.log(tmp)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">print</span>(<span class="params">arr,m,n</span>) </span>&#123;</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">let</span> i = <span class="number">0</span>; i&lt;m; i++)&#123;</span><br><span class="line">		getNext(arr,i,<span class="number">0</span>)</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">let</span> j= <span class="number">1</span>; j&lt;n; j++)&#123;</span><br><span class="line">		getNext(arr,m<span class="number">-1</span>,j)</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">getNext</span>(<span class="params">arr,i,j</span>)</span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(i &gt;= <span class="number">0</span> &amp;&amp; i&lt;m &amp;&amp; j&gt;=<span class="number">0</span> &amp;&amp; j&lt;n )&#123;</span><br><span class="line">		<span class="built_in">console</span>.log(arr[i][j])</span><br><span class="line">		getNext(arr,i<span class="number">-1</span>,j+<span class="number">1</span>)</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="literal">false</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">print(arr,m,n)</span><br></pre></td></tr></table></figure>
